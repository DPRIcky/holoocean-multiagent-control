kind: pipeline
type: docker
name: default


steps:
  - name: fix-permissions
    image: alpine
    user: root
    commands:
    - chmod -R 0777 /drone/src
    depends_on:
      - clone
  - name: Build Editor
    image: ghcr.io/epicgames/unreal-engine:dev-slim-5.3.2
    commands:
      - cd engine
      - pip3 install ue4cli
      - export PATH="/home/ue4/.local/bin:$PATH"
      - bash Build/ContinuousIntegration/build_project.sh
      - echo "The commit builds"
    depends_on:
      - fix-permissions

  - name: Package Project
    image: ghcr.io/epicgames/unreal-engine:dev-slim-5.3.2
    commands:
      - cd engine
      - pip3 install ue4cli
      - export PATH="/home/ue4/.local/bin:$PATH"
      - bash Build/ContinuousIntegration/package_ue5_project.sh "TestWorlds" ${DRONE_COMMIT:0:7}
      - echo "The pull request was successfully packaged"
    depends_on:
      - Build Editor

  ## Pushes build to minio, after which the python, or client, side can pull the binaries from there
  - name: Push to S3
    image: plugins/s3
    settings:
      bucket: holo
      access_key:
        from_secret: minio_username
      secret_key:
        from_secret: minio_password
      source: engine/final/*
      strip_prefix: engine/final/
      target: /TestWorlds/${DRONE_BRANCH}
      path_style: true
      # endpoint: http://minio:9000/
      endpoint: http://robots.et.byu.edu:9000
    depends_on:
      - Package Project

  - name: Push Tagged S3
    image: plugins/s3
    settings:
      bucket: holo
      access_key:
        from_secret: minio_username
      secret_key:
        from_secret: minio_password
      source: engine/tag/*
      strip_prefix: engine/tag/
      target: /TestWorlds/${DRONE_TAG}
      path_style: true
      # endpoint: http://minio:9000/
      endpoint: http://robots.et.byu.edu:9000
    when:
      event:
        - tag
    depends_on:
      - Package Project

  ## Build a temporary docker image that contains everything necessary to simplify further steps
  - name: build_docker
    image: docker:latest
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - cd client
      - REPO_NAME2="${DRONE_COMMIT:0:7}"
      - docker build -t "byu-holoocean/holoocean:${DRONE_COMMIT:0:7}" .
    depends_on:
      - Push to S3

  ## Install holoocean package onto the docker image
  - name: install_package
    image: "byu-holoocean/holoocean:${DRONE_COMMIT:0:7}"
    environment:
      HOLODECKPATH: packages
    commands:
      - cd client
      - pip3 install .
      - python3 -c "import holoocean; holoocean.install('TestWorlds', branch='${DRONE_BRANCH}', commit='${DRONE_COMMIT:0:7}')"
    depends_on:
      - build_docker

  ## Run through all python tests

  # Test Python 3.9
  - name: py39-agents
    image: docker:24.0-cli
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - export CONTAINER=$$(hostname)
      - docker run --rm --gpus all --volumes-from $CONTAINER "byu-holoocean/holoocean:${DRONE_COMMIT:0:7}" sh -c "cd /drone/src/client && tox -e py39-agents"
    depends_on:
      - install_package
    when:
      branch:
        - release
        - develop
   
  - name: py39-lcm
    image: docker:24.0-cli
